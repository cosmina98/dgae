
data:
  data: 'community'
  dir: './data'
  max_node_num: 20
  min_node_num: 12
  max_feat_num: 0
  add_spectral_feat: True
  add_cycles_feat: True
  add_path_feat: True
  add_random_feat: True
  test_split: 0.2

training:
  log: False
  batch_size: 32
  learning_rate: 0.001
  lr_decay: 0.5
  decay_iteration: 10000
  beta1: 0.9
  beta2: 0.99
  n_iter: 1_000_000
  epochs: 10000
  
model:
  encoder:
    name: GNN_PYG
    n_layers: 2
    nhf: 32
    mlp_hidden_size: 64
    mlp_n_layers: 3
    skip_connection: True
    normalization: batch_norm
  decoder:
    name: GNN
    n_layers: 2
    nhf: 32
    mlp_hidden_size: 64
    mlp_n_layers: 3
    skip_connection: True
    normalization: batch_norm
  quantizer:
    name: Quantizer
    nz: 8
    codebook_size: 16
    nc: 2
    commitment_cost: 0.25
    decay: 0.99
    epsilon: 0.000_01
    init_steps: 0
  gamma: 0.1


log:
    n_loggin_steps: 1000
    n_loggin_epochs: 100
    wandb: disabled
    debug: False



